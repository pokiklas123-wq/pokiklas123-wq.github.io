<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مانجا - manus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        :root {
            --bg-color: #000;
            --accent-color: #1a73e8;
            --accent-light: #4dabf5;
            --text-color: #fff;
            --card-bg: #1a1a1a;
            --border-color: #333;
            --hover-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            direction: rtl;
        }

        /* التنقل العلوي */
        header {
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--accent-light);
        }

        /* التنقل الجانبي */
        .drawer {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--card-bg);
            transition: right 0.3s;
            z-index: 200;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .drawer.open {
            right: 0;
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .drawer-section {
            margin-bottom: 20px;
        }

        .drawer-section h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .drawer-section ul {
            list-style: none;
        }

        .drawer-section li {
            padding: 8px 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .drawer-section li:hover {
            color: var(--accent-light);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 150;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* المحتوى الرئيسي */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            margin-bottom: 20px;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* بطاقات المانجا */
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .manga-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .manga-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
        }

        .manga-thumbnail {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .manga-info {
            padding: 15px;
        }

        .manga-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .manga-rating {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .stars {
            color: gold;
            margin-left: 5px;
        }

        .manga-views {
            font-size: 0.9rem;
            color: #aaa;
        }

        /* صفحة تفاصيل المانجا */
        .manga-detail {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .manga-detail-thumbnail {
            flex: 0 0 300px;
        }

        .manga-detail-thumbnail img {
            width: 100%;
            border-radius: 8px;
        }

        .manga-detail-info {
            flex: 1;
        }

        .manga-detail-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .manga-detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .manga-detail-description {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .chapters-list {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .chapters-list h3 {
            margin-bottom: 15px;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .chapter-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chapter-item:hover {
            background-color: var(--hover-color);
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        /* صفحة عرض الفصل */
        .chapter-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .chapter-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .manga-pages {
            margin-bottom: 40px;
        }

        .manga-page {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        /* قسم التعليقات */
        .comments-section {
            margin-top: 40px;
        }

        .comments-section h3 {
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-input {
            width: 100%;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px;
            color: var(--text-color);
            margin-bottom: 10px;
            resize: vertical;
            min-height: 80px;
        }

        .comments-list {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .comment {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .comment-user {
            font-weight: bold;
            color: var(--accent-light);
        }

        .comment-time {
            font-size: 0.9rem;
            color: #aaa;
        }

        .comment-text {
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
        }

        .comment-action {
            background: none;
            border: none;
            color: var(--accent-light);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* تسجيل الدخول */
        .auth-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            z-index: 300;
            display: none;
        }

        .auth-modal.active {
            display: block;
        }

        .auth-modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent-color);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-input {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .auth-buttons .btn {
            flex: 1;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .manga-detail {
                flex-direction: column;
            }
            
            .manga-detail-thumbnail {
                flex: 0 0 auto;
            }
            
            .manga-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .manga-thumbnail {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- التنقل العلوي -->
    <header>

    <!-- التنقل الجانبي -->
    <div class="overlay" id="overlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <h2>التصنيفات</h2>

        <div class="drawer-section">

            </ul>
        </div>
        <div class="drawer-section">
            <h3>التواصل</h3>
            <p>واتساب: +2130562622999</p>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- الصفحة الرئيسية -->
        <div id="homePage" class="page">
            <h2 class="page-title">أحدث المانجا</h2>
            <div class="manga-grid" id="mangaGrid">

        <!-- صفحة تفاصيل المانجا -->
        <div id="mangaDetailPage" class="page" style="display: none;">

            <div class="manga-detail">
                <div class="manga-detail-thumbnail">
                    <img id="detailThumbnail" src="" alt="مانجا">

                    <h1 class="manga-detail-title" id="detailTitle">اسم المانجا</h1>

                        <div class="manga-rating">
                            <span id="detailRating">4.5</span>
                            <div class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>

                                <i class="fas fa-star-half-alt"></i>
                            </div>
                        </div>
                        <div class="manga-views">
                            <i class="fas fa-eye"></i>
                            <span id="detailViews">1000</span> مشاهدة

                    </p>

            </div>
            <div class="chapters-list">
                <h3>فصول المانجا</h3>
                <div id="chaptersList">
                    <!-- سيتم ملء هذا القسم ديناميكيًا -->

        <!-- صفحة عرض الفصل -->
        <div id="chapterPage" class="page" style="display: none;">
            <button class="btn" id="backToManga">
                <i class="fas fa-arrow-right"></i> العودة للمانجا
            </button>
            <div class="chapter-container">
                <div class="chapter-header">
                    <h2 class="chapter-title" id="chapterTitle">اسم الفصل</h2>
                </div>
                <div class="manga-pages" id="mangaPages">
                    <!-- سيتم ملء هذا القسم ديناميكيًا -->
                </div>
                <div class="comments-section">
                    <h3>التعليقات</h3>
                    <div class="comment-form">
                        <textarea class="comment-input" id="commentInput" placeholder="أضف تعليقك..."></textarea>
                        <button class="btn" id="submitComment">إرسال التعليق</button>
                    </div>
                    <div class="comments-list" id="commentsList">
                        <!-- سيتم ملء هذا القسم ديناميكيًا -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة تسجيل الدخول -->
    <div class="auth-modal" id="authModal">
        <button class="close-modal" id="closeAuthModal">
            <i class="fas fa-times"></i>
        </button>
        <h2>تسجيل الدخول</h2>
        <div class="auth-form">
            <input type="email" class="auth-input" id="loginEmail" placeholder="البريد الإلكتروني">
            <input type="password" class="auth-input" id="loginPassword" placeholder="كلمة المرور">
            <div class="auth-buttons">
                <button class="btn" id="loginSubmit">تسجيل الدخول</button>
                <button class="btn" id="signupSubmit">إنشاء حساب</button>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBfcjTc-bfiRocYeBSmUrxid6WEVBYvVTg",
            authDomain: "pgfxtool-pro.firebaseapp.com",
            databaseURL: "https://pgfxtool-pro-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pgfxtool-pro",
            storageBucket: "pgfxtool-pro.appspot.com",
            messagingSenderId: "1096122383871",
            appId: "1:1096122383871:web:your-app-id-here"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // عناصر DOM
        const menuBtn = document.getElementById('menuBtn');
        const closeDrawer = document.getElementById('closeDrawer');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('overlay');
        const loginBtn = document.getElementById('loginBtn');
        const authModal = document.getElementById('authModal');
        const closeAuthModal = document.getElementById('closeAuthModal');
        const loginSubmit = document.getElementById('loginSubmit');
        const signupSubmit = document.getElementById('signupSubmit');
        const mangaGrid = document.getElementById('mangaGrid');
        const homePage = document.getElementById('homePage');
        const mangaDetailPage = document.getElementById('mangaDetailPage');
        const chapterPage = document.getElementById('chapterPage');
        const backToHome = document.getElementById('backToHome');
        const backToManga = document.getElementById('backToManga');
        const chaptersList = document.getElementById('chaptersList');
        const mangaPages = document.getElementById('mangaPages');
        const commentsList = document.getElementById('commentsList');
        const submitComment = document.getElementById('submitComment');
        const commentInput = document.getElementById('commentInput');

        // متغيرات لتتبع الحالة الحالية
        let currentMangaId = null;
        let currentChapterId = null;
        let currentUser = null;

        // فتح وإغلاق القائمة الجانبية
        menuBtn.addEventListener('click', () => {
            drawer.classList.add('open');
            overlay.classList.add('active');
        });

        closeDrawer.addEventListener('click', () => {
            drawer.classList.remove('open');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            drawer.classList.remove('open');
            overlay.classList.remove('active');
        });

        // فتح وإغلاق نافذة تسجيل الدخول
        loginBtn.addEventListener('click', () => {
            authModal.classList.add('active');
        });

        closeAuthModal.addEventListener('click', () => {
            authModal.classList.remove('active');
        });

        // تسجيل الدخول وإنشاء حساب
        loginSubmit.addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    authModal.classList.remove('active');
                    updateAuthUI();
                })
                .catch((error) => {
                    alert('خطأ في تسجيل الدخول: ' + error.message);
                });
        });

        signupSubmit.addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    authModal.classList.remove('active');
                    updateAuthUI();
                })
                .catch((error) => {
                    alert('خطأ في إنشاء الحساب: ' + error.message);
                });
        });

        // تحديث واجهة المستخدم بناءً على حالة المصادقة
        function updateAuthUI() {
            if (currentUser) {
                loginBtn.textContent = 'تسجيل الخروج';
                loginBtn.onclick = () => {
                    auth.signOut();
                    currentUser = null;
                    updateAuthUI();
                };
            } else {
                loginBtn.textContent = 'تسجيل الدخول';
                loginBtn.onclick = () => {
                    authModal.classList.add('active');
                };
            }
        }

        // تحميل بيانات المانجا من Firebase
        function loadMangaList() {
            database.ref('manga_list').once('value')
                .then((snapshot) => {
                    const mangaData = snapshot.val();
                    displayMangaList(mangaData);
                })
                .catch((error) => {
                    console.error('Error loading manga:', error);
                    // بيانات تجريبية في حالة عدم توفر اتصال
                    displaySampleManga();
                });
        }

        // عرض قائمة المانجا
        function displayMangaList(mangaData) {
            mangaGrid.innerHTML = '';
            
            if (!mangaData) {
                displaySampleManga();
                return;
            }
            
            Object.keys(mangaData).forEach(mangaId => {
                const manga = mangaData[mangaId];
                const mangaCard = document.createElement('div');
                mangaCard.className = 'manga-card';
                mangaCard.innerHTML = `
                    <img src="${manga.thumbnail || 'https://via.placeholder.com/200x280/1a1a1a/ffffff?text=صورة+المانجا'}" 
                         alt="${manga.name}" class="manga-thumbnail">
                    <div class="manga-info">
                        <h3 class="manga-title">${manga.name}</h3>
                        <div class="manga-rating">
                            <span>${manga.rating || '0.0'}</span>
                            <div class="stars">
                                ${generateStars(manga.rating || 0)}
                            </div>
                        </div>
                        <div class="manga-views">
                            <i class="fas fa-eye"></i>
                            ${manga.views || 0} مشاهدة
                        </div>
                    </div>
                `;
                
                mangaCard.addEventListener('click', () => {
                    showMangaDetail(mangaId, manga);
                });
                
                mangaGrid.appendChild(mangaCard);
            });
        }

        // عرض بيانات تجريبية في حالة عدم توفر اتصال
        function displaySampleManga() {
            const sampleManga = [
                {
                    id: '1',
                    name: 'ون بيس',
                    thumbnail: 'https://via.placeholder.com/200x280/1a1a1a/1a73e8?text=ون+بيس',
                    rating: 4.8,
                    views: 15000,
                    description: 'قصة لوفي الشاب المطاطي الذي يحلم بأن يصبح ملك القراصنة.'
                },
                {
                    id: '2',
                    name: 'ناروتو',
                    thumbnail: 'https://via.placeholder.com/200x280/1a1a1a/1a73e8?text=ناروتو',
                    rating: 4.7,
                    views: 12000,
                    description: 'قصة ناروتو أوزوماكي، النينجا الشاب الذي يحلم بأن يصبح الهوكاجي.'
                },
                {
                    id: '3',
                    name: 'هجوم العمالقة',
                    thumbnail: 'https://via.placeholder.com/200x280/1a1a1a/1a73e8?text=هجوم+العمالقة',
                    rating: 4.9,
                    views: 18000,
                    description: 'في عالم تهدده العمالقة العملاقة، ينضم إيرين وأصدقاؤه إلى الجيش لمحاربتهم.'
                }
            ];
            
            sampleManga.forEach(manga => {
                const mangaCard = document.createElement('div');
                mangaCard.className = 'manga-card';
                mangaCard.innerHTML = `
                    <img src="${manga.thumbnail}" alt="${manga.name}" class="manga-thumbnail">
                    <div class="manga-info">
                        <h3 class="manga-title">${manga.name}</h3>
                        <div class="manga-rating">
                            <span>${manga.rating}</span>
                            <div class="stars">
                                ${generateStars(manga.rating)}
                            </div>
                        </div>
                        <div class="manga-views">
                            <i class="fas fa-eye"></i>
                            ${manga.views} مشاهدة
                        </div>
                    </div>
                `;
                
                mangaCard.addEventListener('click', () => {
                    showMangaDetail(manga.id, manga);
                });
                
                mangaGrid.appendChild(mangaCard);
            });
        }

        // توليد النجوم للتقييم
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            let starsHTML = '';
            
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }
            
            if (halfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }
            
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }
            
            return starsHTML;
        }

        // عرض صفحة تفاصيل المانجا
        function showMangaDetail(mangaId, manga) {
            currentMangaId = mangaId;
            
            document.getElementById('detailThumbnail').src = manga.thumbnail || 'https://via.placeholder.com/300x400/1a1a1a/ffffff?text=صورة+المانجا';
            document.getElementById('detailTitle').textContent = manga.name;
            document.getElementById('detailRating').textContent = manga.rating || '0.0';
            document.getElementById('detailViews').textContent = manga.views || 0;
            document.getElementById('detailDescription').textContent = manga.description || 'لا يوجد وصف متاح.';
            
            // تحديث النجوم
            const starsContainer = document.querySelector('#mangaDetailPage .stars');
            starsContainer.innerHTML = generateStars(manga.rating || 0);
            
            // تحميل وعرض الفصول
            loadChapters(mangaId, manga.chapters);
            
            // تبديل الصفحات
            homePage.style.display = 'none';
            mangaDetailPage.style.display = 'block';
            chapterPage.style.display = 'none';
        }

        // تحميل وعرض فصول المانجا
        function loadChapters(mangaId, chaptersData) {
            chaptersList.innerHTML = '';
            
            if (!chaptersData) {
                // بيانات تجريبية للفصول
                for (let i = 1; i <= 5; i++) {
                    const chapterItem = document.createElement('div');
                    chapterItem.className = 'chapter-item';
                    chapterItem.innerHTML = `
                        <span>الفصل ${i}</span>
                        <i class="fas fa-arrow-left"></i>
                    `;
                    
                    chapterItem.addEventListener('click', () => {
                        showChapter(mangaId, `chapter_${i}`, {
                            chapter_name: `الفصل ${i}`,
                            images: [
                                'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+1',
                                'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+2',
                                'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+3'
                            ]
                        });
                    });
                    
                    chaptersList.appendChild(chapterItem);
                }
                return;
            }
            
            Object.keys(chaptersData).forEach(chapterId => {
                const chapter = chaptersData[chapterId];
                const chapterItem = document.createElement('div');
                chapterItem.className = 'chapter-item';
                chapterItem.innerHTML = `
                    <span>${chapter.chapter_name}</span>
                    <i class="fas fa-arrow-left"></i>
                `;
                
                chapterItem.addEventListener('click', () => {
                    showChapter(mangaId, chapterId, chapter);
                });
                
                chaptersList.appendChild(chapterItem);
            });
        }

        // عرض صفحة الفصل
        function showChapter(mangaId, chapterId, chapter) {
            currentChapterId = chapterId;
            
            document.getElementById('chapterTitle').textContent = chapter.chapter_name;
            
            // عرض صفحات المانجا
            mangaPages.innerHTML = '';
            if (chapter.images && chapter.images.length > 0) {
                chapter.images.forEach((imageUrl, index) => {
                    const pageImg = document.createElement('img');
                    pageImg.src = imageUrl;
                    pageImg.alt = `صفحة ${index + 1}`;
                    pageImg.className = 'manga-page';
                    mangaPages.appendChild(pageImg);
                });
            } else {
                // صفحات تجريبية
                for (let i = 1; i <= 5; i++) {
                    const pageImg = document.createElement('img');
                    pageImg.src = `https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+${i}`;
                    pageImg.alt = `صفحة ${i}`;
                    pageImg.className = 'manga-page';
                    mangaPages.appendChild(pageImg);
                }
            }
            
            // تحميل التعليقات
            loadComments(mangaId, chapterId, chapter.comments);
            
            // تبديل الصفحات
            homePage.style.display = 'none';
            mangaDetailPage.style.display = 'none';
            chapterPage.style.display = 'block';
        }

        // تحميل وعرض التعليقات
        function loadComments(mangaId, chapterId, commentsData) {
            commentsList.innerHTML = '';
            
            if (!commentsData) {
                const noComments = document.createElement('p');
                noComments.textContent = 'لا توجد تعليقات بعد. كن أول من يعلق!';
                noComments.style.textAlign = 'center';
                noComments.style.padding = '20px';
                noComments.style.color = '#aaa';
                commentsList.appendChild(noComments);
                return;
            }
            
            Object.keys(commentsData).forEach(commentId => {
                const comment = commentsData[commentId];
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-user">${comment.user}</span>
                        <span class="comment-time">${formatTime(comment.timestamp)}</span>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-actions">
                        <button class="comment-action">
                            <i class="fas fa-heart"></i> ${comment.likes || 0}
                        </button>
                        <button class="comment-action">
                            <i class="fas fa-reply"></i> رد
                        </button>
                    </div>
                `;
                
                commentsList.appendChild(commentElement);
            });
        }

        // تنسيق الوقت
        function formatTime(timestamp) {
            if (!timestamp) return 'منذ وقت';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) return 'الآن';
            if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
            if (diffHours < 24) return `منذ ${diffHours} ساعة`;
            if (diffDays < 7) return `منذ ${diffDays} يوم`;
            
            return date.toLocaleDateString('ar-SA');
        }

        // إرسال تعليق جديد
        submitComment.addEventListener('click', () => {
            const commentText = commentInput.value.trim();
            
            if (!commentText) {
                alert('يرجى كتابة تعليق قبل الإرسال');
                return;
            }
            
            if (!currentUser) {
                alert('يجب تسجيل الدخول لإضافة تعليق');
                authModal.classList.add('active');
                return;
            }
            
            // حفظ التعليق في Firebase
            const commentData = {
                user: currentUser.email.split('@')[0],
                text: commentText,
                likes: 0,
                timestamp: Date.now()
            };
            
            const commentRef = database.ref(`manga_list/${currentMangaId}/chapters/${currentChapterId}/comments`).push();
            commentRef.set(commentData)
                .then(() => {
                    commentInput.value = '';
                    // إعادة تحميل التعليقات
                    loadComments(currentMangaId, currentChapterId);
                })
                .catch((error) => {
                    alert('حدث خطأ في إرسال التعليق: ' + error.message);
                });
        });

        // العودة للصفحة الرئيسية
        backToHome.addEventListener('click', () => {
            homePage.style.display = 'block';
            mangaDetailPage.style.display = 'none';
            chapterPage.style.display = 'none';
        });

        // العودة لصفحة تفاصيل المانجا
        backToManga.addEventListener('click', () => {
            homePage.style.display = 'none';
            mangaDetailPage.style.display = 'block';
            chapterPage.style.display = 'none';
        });

        // الاستماع لتغير حالة المصادقة
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateAuthUI();
        });

        // بدء التحميل
        loadMangaList();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المانجا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .manga-detail {
            margin-bottom: 2rem;
        }
        .manga-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .manga-poster {
            flex: 0 0 300px;
        }
        .manga-poster img {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .manga-info {
            flex: 1;
        }
        .manga-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        .manga-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
        }
        .manga-description {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .rating-widget {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }
        .rating-stars {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .star {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
            transition: var(--transition);
        }
        .star:hover,
        .star.active {
            color: #ffc107;
        }
        .chapters-list {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transition: var(--transition);
        }
        .chapter-item:hover {
            background: rgba(0,0,0,0.05);
        }
        .chapter-item:last-child {
            border-bottom: none;
        }
        .chapter-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .chapter-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        .chapter-date {
            color: #666;
            font-size: 0.875rem;
        }
        @media (max-width: 768px) {
            .manga-header {
                flex-direction: column;
            }
            .manga-poster {
                flex: none;
                max-width: 250px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button id="drawerToggle" class="btn btn-outline">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html" class="logo">مانجا أونلاين</a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="ابحث عن مانجا...">
            <div class="search-results"></div>
        </div>
        <div class="header-actions">
            <button id="themeToggle" class="btn btn-outline">
                <i class="fas fa-moon"></i>
            </button>
            <button id="notificationsBtn" class="btn btn-outline">
                <i class="fas fa-bell"></i>
                <span class="notification-badge hidden"></span>
            </button>
            <button id="authBtn" class="btn">
                <i class="fas fa-user"></i>
                <span>تسجيل الدخول</span>
            </button>
        </div>
    </header>

    <!-- Drawer -->
    <div class="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">القائمة</h2>
            <button class="drawer-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="userInfo" class="user-info hidden">
            <img src="" alt="صورة المستخدم" class="user-avatar">
            <div class="user-details">
                <div class="user-name"></div>
                <div class="user-email"></div>
            </div>
        </div>
        
        <ul class="drawer-menu">
            <li class="drawer-menu-item">
                <a href="index.html" class="drawer-menu-link">
                    <i class="fas fa-home"></i>
                    <span>الصفحة الرئيسية</span>
                </a>
            </li>
           // <li class="drawer-menu-item">
               // <a href="#" class="drawer-menu-link">
                    //<i class="fas fa-fire"></i>
                   // <span>الأكثر مشاهدة</span>
               // </a>
            //</li>
            //<li class="drawer-menu-item">
                //<a href="#" class="drawer-menu-link">
                   // <i class="fas fa-star"></i>
                 //   <span>الأعلى تقييماً</span>
               // </a>
           // </li>
          //  <li class="drawer-menu-item">
               // <a href="#" class="drawer-menu-link">
                    //<i class="fas fa-history"></i>
                  //  <span>الأحدث</span>
               // </a>
           // </li>
            <li class="drawer-menu-item">
                <a href="notifications.html" class="drawer-menu-link" id="notificationsDrawerBtn">
                    <i class="fas fa-bell"></i>
                    <span>الإشعارات</span>
                </a>
            </li>
        </ul>
        
        <div class="theme-selector">
        
        <span>المضهر</span>
        
            <div class="theme-option active" data-theme="light">فاتح</div>
            <div class="theme-option" data-theme="dark">مظلم</div>
            <div class="theme-option" data-theme="blue">أزرق</div>
        </div>
          <span>تسجيل الخروج</span>
        <button id="logoutBtn" class="btn btn-outline hidden">
            <i class="fas fa-sign-out-alt"></i>
          //  <span>تسجيل الخروج</span>
        </button>
    </div>
    <div class="drawer-overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <div id="mangaDetail" class="manga-detail">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/manga.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإشعارات - مانجا أونلاين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .notifications-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .notifications-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        .notifications-list {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .notification-item {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transition: var(--transition);
        }
        .notification-item:hover {
            background: rgba(0,0,0,0.05);
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-item.unread {
            background: rgba(74, 144, 226, 0.1);
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .notification-title {
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .notification-date {
            color: #666;
            font-size: 0.875rem;
        }
        .notification-content {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        .notification-actions {
            display: flex;
            gap: 1rem;
        }
        .action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .mark-all-read {
            margin-bottom: 1rem;
            text-align: left;
        }
        .empty-notifications {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .empty-notifications i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button id="drawerToggle" class="btn btn-outline">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html" class="logo">مانجا أونلاين</a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="ابحث عن مانجا...">
            <div class="search-results"></div>
        </div>
        <div class="header-actions">
            <button id="themeToggle" class="btn btn-outline">
                <i class="fas fa-moon"></i>
            </button>
            <button id="notificationsBtn" class="btn btn-outline">
                <i class="fas fa-bell"></i>
                <span class="notification-badge hidden"></span>
            </button>
            <button id="authBtn" class="btn">
                <i class="fas fa-user"></i>
                <span>تسجيل الدخول</span>
            </button>
        </div>
    </header>

    <!-- Drawer -->
    <div class="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">القائمة</h2>
            <button class="drawer-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="userInfo" class="user-info hidden">
            <img src="" alt="صورة المستخدم" class="user-avatar">
            <div class="user-details">
                <div class="user-name"></div>
                <div class="user-email"></div>
            </div>
        </div>
        
        <ul class="drawer-menu">
            <li class="drawer-menu-item">
                <a href="index.html" class="drawer-menu-link">
                    <i class="fas fa-home"></i>
                    <span>الصفحة الرئيسية</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="#" class="drawer-menu-link">
                    <i class="fas fa-fire"></i>
                    <span>الأكثر مشاهدة</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="#" class="drawer-menu-link">
                    <i class="fas fa-star"></i>
                    <span>الأعلى تقييماً</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="#" class="drawer-menu-link">
                    <i class="fas fa-history"></i>
                    <span>الأحدث</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="notifications.html" class="drawer-menu-link" id="notificationsDrawerBtn">
                    <i class="fas fa-bell"></i>
                    <span>الإشعارات</span>
                </a>
            </li>
        </ul>
        
        <div class="theme-selector">
            <div class="theme-option active" data-theme="light">فاتح</div>
            <div class="theme-option" data-theme="dark">مظلم</div>
            <div class="theme-option" data-theme="blue">أزرق</div>
        </div>
        
        <button id="logoutBtn" class="btn btn-outline hidden">
            <i class="fas fa-sign-out-alt"></i>
            <span>تسجيل الخروج</span>
        </button>
    </div>
    <div class="drawer-overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="notifications-container">
            <div class="notifications-header">
                <h1>الإشعارات <span id="unreadNotificationsCount"></span></h1>
            </div>
            
            <div class="mark-all-read">
                <button class="btn btn-outline" onclick="notificationsManager.markAllAsRead()">
                    <i class="fas fa-check-double"></i>
                    تعيين الكل كمقروء
                </button>
            </div>
            
            <div class="notifications-list" id="notificationsList">
                <div class="empty-notifications">
                    <i class="fas fa-bell-slash"></i>
                    <p>لا توجد إشعارات</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // تأكد من تهيئة التطبيق
            if (typeof app === 'undefined') {
                window.app = new MangaApp();
            }
        });
    </script>
</body>
</html>

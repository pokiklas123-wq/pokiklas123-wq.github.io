<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تحميل فيديوهات يوتيوب</title>
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3a56d4;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .url-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        .video-info {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            display: none;
        }

        .video-info.active {
            display: block;
        }

        .video-header {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .video-thumbnail {
            flex: 0 0 300px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .video-meta {
            display: flex;
            gap: 15px;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .download-options {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            display: none;
        }

        .download-options.active {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .option-card {
            border: 1px solid #eaeaea;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: var(--transition);
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .option-label {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .option-type {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .type-video {
            background-color: rgba(74, 108, 247, 0.1);
            color: var(--primary);
        }

        .type-audio {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
        }

        .option-details {
            display: flex;
            gap: 15px;
            margin-bottom: 1rem;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .option-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--secondary);
            font-size: 0.9rem;
            border-top: 1px solid #eaeaea;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .video-header {
                flex-direction: column;
            }
            
            .video-thumbnail {
                flex: 0 0 auto;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: var(--success);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>موقع تحميل فيديوهات يوتيوب</h1>
            <p>قم بتحميل أي فيديو من يوتيوب بجودة عالية وبسهولة</p>
        </div>
    </header>

    <div class="container">
        <section class="search-section">
            <form class="search-form" id="videoForm">
                <input type="url" class="url-input" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                <button type="submit" class="btn btn-primary">
                    <span>جلب روابط التحميل</span>
                </button>
            </form>
            <p>مثال: https://www.youtube.com/watch?v=rKZT6y-dNwU</p>
            <div class="error-message" id="errorMessage"></div>
        </section>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري جلب بيانات الفيديو...</p>
        </div>

        <section class="video-info" id="videoInfo">
            <div class="video-header">
                <div class="video-thumbnail">
                    <img id="videoCover" src="" alt="صورة الفيديو">
                </div>
                <div class="video-details">
                    <h2 class="video-title" id="videoTitle"></h2>
                    <div class="video-meta">
                        <span id="videoDuration"></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="download-options" id="downloadOptions">
            <h2 class="section-title">خيارات التحميل</h2>
            <div class="options-grid" id="optionsGrid">
                <!-- سيتم تعبئة هذا القسم بالبيانات -->
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>© 2023 موقع تحميل فيديوهات يوتيوب - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <div class="toast" id="toast">تم نسخ الرابط بنجاح!</div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const videoUrl = document.getElementById('videoUrl').value;
            
            if (!videoUrl) {
                showError('يرجى إدخال رابط فيديو يوتيوب');
                return;
            }
            
            // إخفاء أي رسالة خطأ سابقة
            hideError();
            
            fetchVideoData(videoUrl);
        });

        async function fetchVideoData(url) {
            // إظهار مؤشر التحميل
            document.getElementById('loading').classList.add('active');
            document.getElementById('videoInfo').classList.remove('active');
            document.getElementById('downloadOptions').classList.remove('active');
            
            try {
                // بناء رابط API مع الرابط المقدم
                const apiUrl = `https://api.vidfly.ai/api/media/youtube/download?url=${encodeURIComponent(url)}`;
                
                // جلب البيانات من API
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`خطأ في الخادم: ${response.status}`);
                }
                
                const data = await response.json();
                
                // التحقق من نجاح الاستجابة
                if (data.code !== 0) {
                    throw new Error('فشل في جلب بيانات الفيديو');
                }
                
                // عرض بيانات الفيديو
                displayVideoInfo(data.data);
                
                // عرض خيارات التحميل
                displayDownloadOptions(data.data.items);
                
            } catch (error) {
                console.error('Error fetching video data:', error);
                showError('حدث خطأ أثناء جلب بيانات الفيديو. يرجى التأكد من الرابط والمحاولة مرة أخرى.');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayVideoInfo(videoData) {
            document.getElementById('videoCover').src = videoData.cover;
            document.getElementById('videoTitle').textContent = videoData.title;
            
            // تحويل المدة من ثانية إلى تنسيق دقيقة:ثانية
            const minutes = Math.floor(videoData.duration / 60);
            const seconds = videoData.duration % 60;
            document.getElementById('videoDuration').textContent = `المدة: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('videoInfo').classList.add('active');
        }

        function displayDownloadOptions(items) {
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            // تصنيف العناصر إلى فيديو وصوت
            const videoItems = items.filter(item => item.type.includes('video') || item.type.includes('audio'));
            const audioItems = items.filter(item => !item.type.includes('video') && item.type.includes('audio'));
            
            // عرض خيارات الفيديو
            if (videoItems.length > 0) {
                videoItems.forEach(item => {
                    createOptionCard(item, optionsGrid);
                });
            }
            
            // عرض خيارات الصوت
            if (audioItems.length > 0) {
                audioItems.forEach(item => {
                    createOptionCard(item, optionsGrid);
                });
            }
            
            document.getElementById('downloadOptions').classList.add('active');
        }

        function createOptionCard(item, parent) {
            const optionCard = document.createElement('div');
            optionCard.className = 'option-card';
            
            const typeClass = item.type.includes('audio') ? 'type-audio' : 'type-video';
            const typeText = item.type.includes('audio') ? 'صوت' : 'فيديو';
            
            optionCard.innerHTML = `
                <div class="option-header">
                    <span class="option-label">${item.label}</span>
                    <span class="option-type ${typeClass}">${typeText}</span>
                </div>
                <div class="option-details">
                    <span>الصيغة: ${item.ext.toUpperCase()}</span>
                    ${item.height > 0 ? `<span>الدقة: ${item.height}p</span>` : ''}
                    ${item.fps > 0 ? `<span>معدل الإطارات: ${item.fps}</span>` : ''}
                    ${item.width > 0 ? `<span>العرض: ${item.width}</span>` : ''}
                </div>
                <div class="option-actions">
                    <button class="btn btn-primary btn-small" onclick="copyToClipboard('${item.url}')">نسخ الرابط</button>
                    <a href="${item.url}" target="_blank" class="btn btn-outline btn-small">فتح الرابط</a>
                </div>
            `;
            
            parent.appendChild(optionCard);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('تم نسخ الرابط بنجاح!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('فشل نسخ الرابط');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.remove('show');
        }
    </script>
</body>
</html>

<body>

        </div>
        
        <button id="startBtn">โถ ุจุฏุก ุงูุจุซ</button>
        <button id="stopBtn" disabled>โน ุฅููุงู ุงูุจุซ</button>

        <div style="margin-top: 20px;">

    <script>
        // ุงูุนูุงุตุฑ ุงูุฃุณุงุณูุฉ
        const roomIdInput = document.getElementById('roomId');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const broadcastLink = document.getElementById('broadcastLink');
        const copyBtn = document.getElementById('copyBtn');
        const localVideo = document.getElementById('localVideo');
        
        // ุงููุชุบูุฑุงุช
        let localStream = null;
        let peerConnections = new Map();
        let socket = null;
        let currentRoomId = '';
        
        // ุฅุนุฏุงุฏุงุช WebRTC
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        // ุณูุฑูุฑ ุงูุฅุดุงุฑุฉ - ุงุณุชุฎุฏู ุงูุฑุงุจุท ุงูุตุญูุญ
        const SIGNALING_SERVER = 'wss://cripanyt.onrender.com';
        
        // 1. ุจุฏุก ุงูุจุซ
        startBtn.onclick = async () => {
            try {
                currentRoomId = roomIdInput.value.trim();
                if (!currentRoomId) {
                    alert('ุฃุฏุฎู ูุนุฑู ุงูุจุซ');
                    return;
                }
                
                updateStatus('ุฌุงุฑู ุงูุงุชุตุงู...', 'disconnected');
                
                // ุงูุงุชุตุงู ุจุณูุฑูุฑ ุงูุฅุดุงุฑุฉ
                connectToSignalingServer();
                
                // ุงูุญุตูู ุนูู ุงููุงููุฑุง ูุงููููุฑูููู
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                localVideo.srcObject = localStream;
                
                // ุฅูุดุงุก ุบุฑูุฉ ูู ุงูุณูุฑูุฑ
                setTimeout(() => {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({
                            type: 'create-room',
                            roomId: currentRoomId
                        }));
                    }
                }, 500);
                
                // ุชุญุฏูุซ ุงููุงุฌูุฉ
                startBtn.disabled = true;
                stopBtn.disabled = false;
                copyBtn.disabled = false;
                
                // ุฅูุดุงุก ุฑุงุจุท ุงููุดุงูุฏุฉ
                const viewerUrl = `${window.location.origin}${window.location.pathname.replace('broadcaster.html', '')}viewer.html?room=${currentRoomId}`;
                broadcastLink.textContent = viewerUrl;
                
                updateStatus(`ุงูุจุซ ูุจุงุดุฑ - ุงููุนุฑู: ${currentRoomId}`, 'connected');
                
            } catch (error) {
                console.error('ุฎุทุฃ:', error);
                updateStatus('ูุดู ุจุฏุก ุงูุจุซ', 'disconnected');
            }
        };
        
        // 2. ุฅููุงู ุงูุจุซ
        stopBtn.onclick = () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }
            
            peerConnections.forEach(pc => pc.close());
            peerConnections.clear();
            
            if (socket) {
                socket.send(JSON.stringify({
                    type: 'leave-room',
                    roomId: currentRoomId
                }));
                socket.close();
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            copyBtn.disabled = true;
            
            updateStatus('ุชู ุฅููุงู ุงูุจุซ', 'disconnected');
        };
        
        // 3. ูุณุฎ ุงูุฑุงุจุท
        copyBtn.onclick = async () => {
            try {
                await navigator.clipboard.writeText(broadcastLink.textContent);
                alert('ุชู ูุณุฎ ุงูุฑุงุจุท!');
            } catch (err) {
                console.error('ูุดู ุงููุณุฎ:', err);
            }
        };
        
        // 4. ุงูุงุชุตุงู ุจุณูุฑูุฑ ุงูุฅุดุงุฑุฉ
        function connectToSignalingServer() {
            socket = new WebSocket(SIGNALING_SERVER);
            
            socket.onopen = () => {
                console.log('โ ูุชุตู ุจุงูุณูุฑูุฑ');
            };
            
            socket.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch (data.type) {
                        case 'room-created':
                            console.log('โ ุชู ุฅูุดุงุก ุงูุบุฑูุฉ');
                            break;
                            
                        case 'new-viewer':
                            console.log('๐ค ูุดุงูุฏ ุฌุฏูุฏ:', data.viewerId);
                            createPeerConnection(data.viewerId);
                            break;
                            
                        case 'ice-candidate':
                            handleIceCandidate(data);
                            break;
                    }
                } catch (error) {
                    console.error('ุฎุทุฃ ูู ูุนุงูุฌุฉ ุงูุฑุณุงูุฉ:', error);
                }
            };
            
            socket.onerror = (error) => {
                console.error('โ ุฎุทุฃ ูู ุงูุงุชุตุงู:', error);
            };
        };
        
        // 5. ุฅูุดุงุก ุงุชุตุงู WebRTC ูุน ูุดุงูุฏ
        async function createPeerConnection(viewerId) {
            const pc = new RTCPeerConnection(config);
            
            // ุฅุถุงูุฉ ุชูุงุฑ ุงููุณุงุฆุท
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });
            }
            
            // ุฅุฑุณุงู ูุฑุดุญุงุช ICE
            pc.onicecandidate = (event) => {
                if (event.candidate && socket) {
                    socket.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        roomId: currentRoomId,
                        targetId: viewerId
                    }));
                }
            };
            
            // ุฅูุดุงุก ูุฅุฑุณุงู ุนุฑุถ
            setTimeout(async () => {
                try {
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    
                    if (socket) {
                        socket.send(JSON.stringify({
                            type: 'offer',
                            offer: offer,
                            roomId: currentRoomId,
                            targetId: viewerId
                        }));
                    }
                } catch (error) {
                    console.error('ุฎุทุฃ ูู ุฅูุดุงุก ุงูุนุฑุถ:', error);
                }
            }, 1000);
            
            peerConnections.set(viewerId, pc);
        };
        
        // 6. ูุนุงูุฌุฉ ูุฑุดุญุงุช ICE
        function handleIceCandidate(data) {
            const pc = peerConnections.get(data.senderId);
            if (pc && data.candidate) {
                pc.addIceCandidate(new RTCIceCandidate(data.candidate))
                    .catch(e => console.error('ุฎุทุฃ ูู ICE:', e));
            }
        };
        
        // 7. ุชุญุฏูุซ ุงูุญุงูุฉ
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        };
    </script>

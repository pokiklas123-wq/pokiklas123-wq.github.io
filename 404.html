<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // إعادة التوجيه إلى الصفحة الرئيسية مع الحفاظ على المسار
        sessionStorage.redirect = location.pathname;
        location.replace('/');
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>

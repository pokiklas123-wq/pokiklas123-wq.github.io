<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مانجا - manus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* المتغيرات والألوان */
        :root {
            --bg-color: #000000;
            --accent-color: #1a73e8;
            --accent-light: #4dabf5;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --border-color: #333333;
            --hover-color: #2a2a2a;
        }

        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --hover-color: #f0f0f0;
        }

        :root[data-theme="colored"] {
            --bg-color: #0f172a;
            --accent-color: #8b5cf6;
            --accent-light: #a78bfa;
            --text-color: #e2e8f0;
            --card-bg: #1e293b;
            --border-color: #334155;
            --hover-color: #334155;
        }

        /* الأساسيات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            direction: rtl;
            transition: all 0.3s ease;
        }

        /* الهيدر */
        header {
            background: var(--card-bg);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: var(--accent-color);
            font-size: 1.4rem;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent-light);
        }

        /* القائمة الجانبية */
        .drawer {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100%;
            background: var(--card-bg);
            transition: right 0.3s ease;
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
        }

        .drawer.open {
            right: 0;
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .drawer-section {
            margin-bottom: 15px;
        }

        .drawer-section h3 {
            color: var(--accent-light);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .theme-switcher {
            display: flex;
            gap: 8px;
        }

        .theme-btn {
            flex: 1;
            padding: 6px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .theme-btn.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* المحتوى الرئيسي */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .page-title {
            margin-bottom: 20px;
            color: var(--accent-color);
            text-align: center;
            font-size: 1.8rem;
        }

        /* بطاقات المانجا */
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .manga-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .manga-card:hover {
            transform: translateY(-5px);
        }

        .manga-thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .manga-info {
            padding: 15px;
        }

        .manga-title {
            font-size: 1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .manga-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .stars {
            color: gold;
        }

        .manga-views {
            font-size: 0.8rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 5px;
        }

        /* صفحات التفاصيل */
        .manga-detail-page {
            display: none;
        }

        .manga-detail {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .manga-detail-content {
            display: flex;
            gap: 20px;
        }

        .manga-detail-thumbnail {
            flex: 0 0 200px;
        }

        .manga-detail-thumbnail img {
            width: 100%;
            border-radius: 8px;
        }

        .manga-detail-info {
            flex: 1;
        }

        .manga-detail-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .manga-detail-description {
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-color);
            opacity: 0.9;
        }

        .chapters-list {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .chapter-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapter-item:hover {
            background: var(--hover-color);
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        /* صفحة الفصل */
        .chapter-page {
            display: none;
        }

        .chapter-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }

        .chapter-title {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .manga-pages img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        /* التعليقات */
        .comments-section {
            margin-top: 30px;
        }

        .comment-form {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .comment-input {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            color: var(--text-color);
            margin-bottom: 10px;
            resize: vertical;
            min-height: 80px;
        }

        .comment-login-message {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 10px;
        }

        .comments-list {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .comment {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .comment-user {
            font-weight: 600;
            color: var(--accent-light);
        }

        .comment-time {
            font-size: 0.8rem;
            color: #aaa;
        }

        .comment-text {
            line-height: 1.5;
        }

        /* نافذة تسجيل الدخول */
        .auth-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            z-index: 3000;
            display: none;
            border: 1px solid var(--border-color);
        }

        .auth-modal.active {
            display: block;
        }

        .auth-modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent-color);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .auth-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .auth-buttons .btn {
            flex: 1;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin: 10px 0;
            display: none;
            font-weight: 600;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
        }

        /* التجاوب */
        @media (max-width: 768px) {
            .manga-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .manga-thumbnail {
                height: 200px;
            }
            
            .logo h1 {
                font-size: 1.2rem;
            }
            
            .manga-detail-content {
                flex-direction: column;
            }
            
            .manga-detail-thumbnail {
                flex: 0 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <button class="btn" id="menuBtn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>مانجا - manus</h1>
        </div>
        <button class="btn" id="loginBtn">تسجيل الدخول</button>
    </header>

    <!-- القائمة الجانبية -->
    <div class="overlay" id="overlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <h2>القائمة</h2>
            <button class="btn" id="closeDrawer">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="drawer-section">
            <h3>الحساب</h3>
            <div id="userSection">
                <button class="btn" id="drawerLoginBtn" style="width: 100%;">تسجيل الدخول</button>
            </div>
        </div>

        <div class="drawer-section">
            <h3>المظهر</h3>
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="dark">الداكن</button>
                <button class="theme-btn" data-theme="light">الفاتح</button>
                <button class="theme-btn" data-theme="colored">الملون</button>
            </div>
        </div>

        <div class="drawer-section">
            <h3>التصنيفات</h3>
            <ul style="list-style: none;">
                <li style="padding: 8px 0; cursor: pointer;">
                    <i class="fas fa-clock"></i> الأحدث
                </li>
                <li style="padding: 8px 0; cursor: pointer;">
                    <i class="fas fa-fire"></i> الشائع
                </li>
                <li style="padding: 8px 0; cursor: pointer;">
                    <i class="fas fa-history"></i> الأقدم
                </li>
            </ul>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- الصفحة الرئيسية -->
        <div id="homePage" class="page active">
            <h2 class="page-title">أحدث المانجا</h2>
            <div id="mangaGrid" class="manga-grid">
                <!-- سيتم ملؤه تلقائياً -->
            </div>
            <div id="loadingHome" class="loading">
                جاري تحميل المانجا...
            </div>
        </div>

        <!-- صفحة تفاصيل المانجا -->
        <div id="mangaDetailPage" class="page manga-detail-page">
            <button class="btn" id="backToHome" style="margin-bottom: 20px;">
                <i class="fas fa-arrow-right"></i> العودة للرئيسية
            </button>
            <div id="mangaDetailContent">
                <!-- سيتم ملؤه تلقائياً -->
            </div>
        </div>

        <!-- صفحة الفصل -->
        <div id="chapterPage" class="page chapter-page">
            <button class="btn" id="backToManga" style="margin-bottom: 20px;">
                <i class="fas fa-arrow-right"></i> العودة للمانجا
            </button>
            <div class="chapter-container">
                <div id="chapterContent">
                    <!-- سيتم ملؤه تلقائياً -->
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة تسجيل الدخول -->
    <div class="auth-modal" id="authModal">
        <button class="btn" id="closeAuthModal" style="position: absolute; left: 15px; top: 15px; background: none; color: var(--text-color);">
            <i class="fas fa-times"></i>
        </button>
        <h2>تسجيل الدخول</h2>
        <div class="auth-form">
            <input type="text" class="auth-input" id="displayName" placeholder="اسم المستخدم" style="display: none;">
            <input type="email" class="auth-input" id="loginEmail" placeholder="البريد الإلكتروني">
            <input type="password" class="auth-input" id="loginPassword" placeholder="كلمة المرور">
            <div class="auth-buttons">
                <button class="btn" id="loginSubmit">تسجيل الدخول</button>
                <button class="btn" id="signupSubmit">إنشاء حساب</button>
            </div>
            <div id="authMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        // بيانات تجريبية - تعمل فوراً بدون Firebase
        const sampleManga = [
            {
                id: '1',
                name: 'ون بيس',
                thumbnail: 'https://via.placeholder.com/300x400/1a1a1a/1a73e8?text=ون+بيس',
                rating: 4.8,
                views: 15000,
                description: 'قصة لوفي الشاب المطاطي الذي يحلم بأن يصبح ملك القراصنة.',
                chapters: {
                    '1': {
                        chapter_name: 'الفصل 1: بداية الرحلة',
                        images: [
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+1',
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+2',
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+3'
                        ],
                        comments: {
                            '1': {
                                user: 'قارئ',
                                text: 'مانجا رائعة! أنصح الجميع بقراءتها',
                                timestamp: Date.now() - 3600000,
                                likes: 5
                            }
                        }
                    },
                    '2': {
                        chapter_name: 'الفصل 2: لقاء جديد',
                        images: [
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+1',
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+2'
                        ],
                        comments: {}
                    }
                }
            },
            {
                id: '2',
                name: 'ناروتو',
                thumbnail: 'https://via.placeholder.com/300x400/1a1a1a/1a73e8?text=ناروتو',
                rating: 4.7,
                views: 12000,
                description: 'قصة ناروتو أوزوماكي، النينجا الشاب الذي يحلم بأن يصبح الهوكاجي.',
                chapters: {
                    '1': {
                        chapter_name: 'الفصل 1: الطفل المختوم',
                        images: [
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+1',
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+2'
                        ],
                        comments: {}
                    }
                }
            },
            {
                id: '3',
                name: 'هجوم العمالقة',
                thumbnail: 'https://via.placeholder.com/300x400/1a1a1a/1a73e8?text=هجوم+العمالقة',
                rating: 4.9,
                views: 18000,
                description: 'في عالم تهدده العمالقة العملاقة، ينضم إيرين وأصدقاؤه إلى الجيش لمحاربتهم.',
                chapters: {
                    '1': {
                        chapter_name: 'الفصل 1: إلى خارج الجدار',
                        images: [
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+1',
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+2',
                            'https://via.placeholder.com/800x1200/1a1a1a/ffffff?text=صفحة+3'
                        ],
                        comments: {}
                    }
                }
            }
        ];

        // العناصر الأساسية
        const menuBtn = document.getElementById('menuBtn');
        const closeDrawer = document.getElementById('closeDrawer');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('overlay');
        const loginBtn = document.getElementById('loginBtn');
        const drawerLoginBtn = document.getElementById('drawerLoginBtn');
        const authModal = document.getElementById('authModal');
        const closeAuthModal = document.getElementById('closeAuthModal');
        const loginSubmit = document.getElementById('loginSubmit');
        const signupSubmit = document.getElementById('signupSubmit');
        const mangaGrid = document.getElementById('mangaGrid');
        const loadingHome = document.getElementById('loadingHome');
        const authMessage = document.getElementById('authMessage');
        const themeBtns = document.querySelectorAll('.theme-btn');
        const backToHome = document.getElementById('backToHome');
        const backToManga = document.getElementById('backToManga');
        const mangaDetailContent = document.getElementById('mangaDetailContent');
        const chapterContent = document.getElementById('chapterContent');

        // حالة التطبيق
        let currentUser = null;
        let currentManga = null;
        let currentChapter = null;

        // بدء التطبيق
        function init() {
            console.log('بدء تحميل التطبيق...');
            setupEventListeners();
            loadMangaList();
            loadTheme();
            console.log('تم تحميل التطبيق بنجاح!');
        }

        // إعداد الأحداث
        function setupEventListeners() {
            // القائمة الجانبية
            menuBtn.addEventListener('click', () => toggleDrawer(true));
            closeDrawer.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => {
                toggleDrawer(false);
                toggleAuthModal(false);
            });

            // تسجيل الدخول
            loginBtn.addEventListener('click', () => toggleAuthModal(true));
            drawerLoginBtn.addEventListener('click', () => {
                toggleAuthModal(true);
                toggleDrawer(false);
            });
            closeAuthModal.addEventListener('click', () => toggleAuthModal(false));

            // مصادقة
            loginSubmit.addEventListener('click', handleLogin);
            signupSubmit.addEventListener('click', handleSignup);

            // التنقل
            backToHome.addEventListener('click', () => showPage('homePage'));
            backToManga.addEventListener('click', () => showPage('mangaDetailPage'));

            // تبديل السمات
            themeBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const theme = e.target.dataset.theme;
                    switchTheme(theme);
                });
            });

            // عرض اسم المستخدم عند إنشاء حساب
            signupSubmit.addEventListener('click', () => {
                document.getElementById('displayName').style.display = 'block';
            });
            
            loginSubmit.addEventListener('click', () => {
                document.getElementById('displayName').style.display = 'none';
            });
        }

        // إدارة الصفحات
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // إدارة القائمة الجانبية
        function toggleDrawer(show) {
            if (show) {
                drawer.classList.add('open');
                overlay.classList.add('active');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('active');
            }
        }

        // إدارة نافذة التسجيل
        function toggleAuthModal(show) {
            if (show) {
                authModal.classList.add('active');
                overlay.classList.add('active');
            } else {
                authModal.classList.remove('active');
                overlay.classList.remove('active');
                clearAuthForm();
            }
        }

        function clearAuthForm() {
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('displayName').value = '';
            document.getElementById('displayName').style.display = 'none';
            hideAuthMessage();
        }

        // تحميل وعرض المانجا
        function loadMangaList() {
            console.log('بدء تحميل المانجا...');
            loadingHome.style.display = 'block';
            mangaGrid.innerHTML = '';

            setTimeout(() => {
                displayMangaList(sampleManga);
                loadingHome.style.display = 'none';
                console.log('تم تحميل', sampleManga.length, 'مانجا');
            }, 1000);
        }

        function displayMangaList(mangaList) {
            mangaGrid.innerHTML = '';
            
            mangaList.forEach(manga => {
                const mangaCard = document.createElement('div');
                mangaCard.className = 'manga-card';
                mangaCard.innerHTML = `
                    <img src="${manga.thumbnail}" alt="${manga.name}" class="manga-thumbnail">
                    <div class="manga-info">
                        <h3 class="manga-title">${manga.name}</h3>
                        <div class="manga-rating">
                            <span>${manga.rating}</span>
                            <div class="stars">
                                ${generateStars(manga.rating)}
                            </div>
                        </div>
                        <div class="manga-views">
                            <i class="fas fa-eye"></i> ${manga.views.toLocaleString()} مشاهدة
                        </div>
                    </div>
                `;
                
                mangaCard.addEventListener('click', () => {
                    showMangaDetail(manga);
                });
                
                mangaGrid.appendChild(mangaCard);
            });
        }

        function showMangaDetail(manga) {
            currentManga = manga;
            
            mangaDetailContent.innerHTML = `
                <div class="manga-detail">
                    <div class="manga-detail-content">
                        <div class="manga-detail-thumbnail">
                            <img src="${manga.thumbnail}" alt="${manga.name}">
                        </div>
                        <div class="manga-detail-info">
                            <h1 class="manga-detail-title">${manga.name}</h1>
                            <div class="manga-rating" style="margin-bottom: 15px;">
                                <span>${manga.rating}</span>
                                <div class="stars">
                                    ${generateStars(manga.rating)}
                                </div>
                                <span style="margin-right: 10px; color: #aaa;">
                                    <i class="fas fa-eye"></i> ${manga.views} مشاهدة
                                </span>
                            </div>
                            <p class="manga-detail-description">${manga.description}</p>
                        </div>
                    </div>
                </div>
                <div class="chapters-list">
                    <h3 style="margin-bottom: 15px; color: var(--accent-color);">فصول المانجا</h3>
                    <div id="chaptersList">
                        ${generateChaptersList(manga.chapters)}
                    </div>
                </div>
            `;

            // إضافة أحداث النقر للفصول
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const chapterId = e.currentTarget.dataset.chapterId;
                    showChapter(manga, chapterId);
                });
            });

            showPage('mangaDetailPage');
        }

        function generateChaptersList(chapters) {
            if (!chapters || Object.keys(chapters).length === 0) {
                return '<p style="text-align: center; color: #aaa; padding: 20px;">لا توجد فصول متاحة بعد</p>';
            }

            let html = '';
            Object.keys(chapters).forEach(chapterId => {
                const chapter = chapters[chapterId];
                html += `
                    <div class="chapter-item" data-chapter-id="${chapterId}">
                        <span>${chapter.chapter_name}</span>
                        <i class="fas fa-arrow-left"></i>
                    </div>
                `;
            });
            return html;
        }

        function showChapter(manga, chapterId) {
            currentChapter = manga.chapters[chapterId];
            
            chapterContent.innerHTML = `
                <div class="chapter-header">
                    <h2 class="chapter-title">${currentChapter.chapter_name}</h2>
                    <p>من مانجا: ${manga.name}</p>
                </div>
                <div class="manga-pages">
                    ${generateChapterPages(currentChapter.images)}
                </div>
                <div class="comments-section">
                    <h3>التعليقات</h3>
                    <div class="comment-form">
                        ${currentUser ? 
                            `<textarea class="comment-input" id="chapterCommentInput" placeholder="أضف تعليقك..."></textarea>
                             <button class="btn" onclick="addComment()">إرسال التعليق</button>` :
                            `<div class="comment-login-message">
                                <i class="fas fa-info-circle"></i>
                                يجب تسجيل الدخول لإضافة تعليق
                                <button class="btn" onclick="toggleAuthModal(true)" style="margin-top: 8px; background: #ffc107; color: #000;">تسجيل الدخول</button>
                            </div>`
                        }
                    </div>
                    <div class="comments-list">
                        ${generateCommentsList(currentChapter.comments)}
                    </div>
                </div>
            `;

            showPage('chapterPage');
        }

        function generateChapterPages(images) {
            if (!images || images.length === 0) {
                return '<p style="text-align: center; color: #aaa; padding: 40px;">لا توجد صفحات متاحة</p>';
            }

            return images.map((img, index) => 
                `<img src="${img}" alt="صفحة ${index + 1}" loading="lazy">`
            ).join('');
        }

        function generateCommentsList(comments) {
            if (!comments || Object.keys(comments).length === 0) {
                return '<p style="text-align: center; color: #aaa; padding: 20px;">لا توجد تعليقات بعد. كن أول من يعلق!</p>';
            }

            let html = '';
            Object.values(comments).forEach(comment => {
                html += `
                    <div class="comment">
                        <div class="comment-header">
                            <span class="comment-user">${comment.user}</span>
                            <span class="comment-time">${formatTime(comment.timestamp)}</span>
                        </div>
                        <div class="comment-text">${comment.text}</div>
                    </div>
                `;
            });
            return html;
        }

        // إضافة تعليق جديد
        function addComment() {
            if (!currentUser) {
                showAuthMessage('يجب تسجيل الدخول لإضافة تعليق', 'error');
                toggleAuthModal(true);
                return;
            }

            const commentInput = document.getElementById('chapterCommentInput');
            const commentText = commentInput.value.trim();

            if (!commentText) {
                showAuthMessage('يرجى كتابة تعليق', 'error');
                return;
            }

            // في التطبيق الحقيقي، هنا نضيف التعليق للـ Firebase
            showAuthMessage('تم إرسال التعليق بنجاح!', 'success');
            commentInput.value = '';

            // إعادة تحميل التعليقات
            setTimeout(() => {
                showChapter(currentManga, Object.keys(currentManga.chapters)[0]);
            }, 1000);
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let starsHTML = '';
            
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }
            if (halfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = 0; i < 5 - fullStars - (halfStar ? 1 : 0); i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }
            return starsHTML;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) return 'الآن';
            if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
            if (diffHours < 24) return `منذ ${diffHours} ساعة`;
            if (diffDays < 7) return `منذ ${diffDays} يوم`;
            
            return date.toLocaleDateString('ar-SA');
        }

        // إدارة المصادقة (محاكاة)
        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAuthMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }

            showAuthMessage('جاري تسجيل الدخول...', 'success');
            
            setTimeout(() => {
                currentUser = {
                    email: email,
                    displayName: email.split('@')[0]
                };
                showAuthMessage('تم تسجيل الدخول بنجاح!', 'success');
                setTimeout(() => {
                    toggleAuthModal(false);
                    updateAuthUI();
                }, 1500);
            }, 1000);
        }

        function handleSignup() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const displayName = document.getElementById('displayName').value;
            
            if (!email || !password || !displayName) {
                showAuthMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }

            if (password.length < 6) {
                showAuthMessage('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }

            showAuthMessage('جاري إنشاء الحساب...', 'success');
            
            setTimeout(() => {
                currentUser = {
                    email: email,
                    displayName: displayName
                };
                showAuthMessage('تم إنشاء الحساب بنجاح!', 'success');
                setTimeout(() => {
                    toggleAuthModal(false);
                    updateAuthUI();
                }, 1500);
            }, 1000);
        }

        function updateAuthUI() {
            const userSection = document.getElementById('userSection');
            if (currentUser) {
                userSection.innerHTML = `
                    <div style="text-align: center;">
                        <p style="margin-bottom: 10px;">مرحباً، <strong>${currentUser.displayName}</strong></p>
                        <button class="btn" onclick="logout()" style="width: 100%;">تسجيل الخروج</button>
                    </div>
                `;
                loginBtn.textContent = 'تسجيل الخروج';
            } else {
                userSection.innerHTML = '<button class="btn" id="drawerLoginBtn" style="width: 100%;">تسجيل الدخول</button>';
                loginBtn.textContent = 'تسجيل الدخول';
                
                document.getElementById('drawerLoginBtn').addEventListener('click', () => {
                    toggleAuthModal(true);
                    toggleDrawer(false);
                });
            }
        }

        function logout() {
            currentUser = null;
            updateAuthUI();
            showAuthMessage('تم تسجيل الخروج بنجاح', 'success');
            setTimeout(() => {
                hideAuthMessage();
            }, 2000);
        }

        function showAuthMessage(message, type) {
            authMessage.textContent = message;
            authMessage.className = 'status-message status-' + type;
            authMessage.style.display = 'block';
        }

        function hideAuthMessage() {
            authMessage.style.display = 'none';
        }

        // إدارة السمات
        function switchTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            themeBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === theme) {
                    btn.classList.add('active');
                }
            });
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            switchTheme(savedTheme);
        }

        // جعل الدوال متاحة عالمياً
        window.toggleAuthModal = toggleAuthModal;
        window.addComment = addComment;

        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

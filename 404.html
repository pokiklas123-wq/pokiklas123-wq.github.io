<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script>
        // معالجة إعادة التوجيه المتقدمة لـ GitHub Pages
        (function() {
            const path = window.location.pathname + window.location.search + window.location.hash;
            
            // إذا كان هناك مسار حقيقي (ليس الصفحة الرئيسية)
            if (path && path !== '/' && path !== '/index.html' && !path.includes('.')) {
                // حفظ المسار الكامل في sessionStorage
                sessionStorage.setItem('redirectPath', path);
                
                // إذا كان هناك hash، احفظه أيضاً
                if (window.location.hash) {
                    sessionStorage.setItem('redirectHash', window.location.hash);
                }
            }
            
            // التوجيه إلى الصفحة الرئيسية
            window.location.href = '/';
        })();
    </script>
</head>
<body>
    <div style="padding: 40px; text-align: center; font-family: 'Tajawal', sans-serif;">
        <h1 style="color: var(--accent-color); margin-bottom: 20px;">جاري التوجيه...</h1>
        <p style="color: var(--text-color); font-size: 1.1rem;">
            إذا لم يتم توجيهك تلقائياً، <a href="/" style="color: var(--accent-light);">اضغط هنا</a>.
        </p>
    </div>
</body>
</html>

    <style>
        /* تنسيق الشعار */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-img {

        }

        .logo-text {

        @media (max-width: 768px) {
            .logo-img {
                width: 32px;
                height: 32px;
            }
            .logo-text {
                font-size: 1rem;
            }
        }

        .chapter-header {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .chapter-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        .chapter-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        .chapter-images {
            max-width: 800px;
            margin: 0 auto 2rem;
        }
        .chapter-image {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .comments-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        .comments-title {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            color: var(--text-color);
        }
        .comment-form {
            margin-bottom: 2rem;
        }
        .comment-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-color);
            color: var(--text-color);
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        .comment-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(var(--primary-color-rgb), 0.2);
        }
        .comments-list {
            margin-top: 2rem;
        }
        .comment {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
            background: var(--bg-color);
            border-radius: var(--border-radius);
        }
        .comment:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .comment-user {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .user-avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-name {
            font-weight: bold;
            color: var(--text-color);
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .comment-date {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .comment-content {
            margin-bottom: 0.5rem;
            line-height: 1.5;
            color: var(--text-color);
            word-wrap: break-word;
        }
        .comment-actions {
            display: flex;
            gap: 1rem;
        }
        .action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: var(--transition);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        .action-btn:hover {
            background: var(--hover-color);
        }
        .action-btn.delete-btn {
            color: #dc3545;
        }
        .action-btn.delete-btn:hover {
            background: rgba(220, 53, 69, 0.1);
        }
        .replies {
            margin-top: 1rem;
            margin-right: 2rem;
            padding-right: 1rem;
            border-right: 2px solid var(--border-color);
        }
        .reply-form {
            margin-top: 1rem;
            display: none;
        }
        .show-replies-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            transition: var(--transition);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        .show-replies-btn:hover {
            background: var(--hover-color);
        }
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }
        .highlight {
            animation: highlight 3s ease;
        }
        @keyframes highlight {
            0% { background-color: rgba(var(--primary-color-rgb), 0.3); }
            100% { background-color: #1de9b6; }
        }

        /* تنسيقات الـ Modal لحذف التعليقات */
        .delete-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .delete-modal.open {
            opacity: 1;
            visibility: visible;
        }

        .delete-modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .delete-modal.open .delete-modal-content {
            transform: translateY(0);
        }

        .delete-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .delete-modal-header h3 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.25rem;
        }

        .delete-modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .delete-modal-close:hover {
            background: var(--hover-color);
            color: var(--text-color);
        }

        .delete-modal-body {
            padding: 1.5rem;
            text-align: center;
        }

        .delete-modal-body p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: var(--text-color);
        }

        .delete-info {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        .delete-info div {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .delete-info div:last-child {
            margin-bottom: 0;
        }

        .delete-modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .truncate-text {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @media (max-width: 768px) {

            .delete-modal-content {

                margin: 1rem;
            }
            .delete-modal-actions {
                flex-direction: column;
            }
            .user-name {
                max-width: 80px;
            }
        }
    </style>
</head>

<script>
// كود لفتح الردود تلقائياً عند القدوم من الإشعارات
document.addEventListener('DOMContentLoaded', function() {
    // اقرأ الـ URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const commentId = urlParams.get('comment');
    const replyId = urlParams.get('reply');
    
    // إذا في commentId، افتح الردود وانسكرول
    if (commentId) {
        // انتظر حتى يتم تحميل التعليقات
        const checkCommentsLoaded = setInterval(() => {
            if (window.commentsManager) {
                clearInterval(checkCommentsLoaded);
                setTimeout(() => {
                    window.commentsManager.openRepliesAndScroll(commentId, replyId);
                }, 1000);
            }
        }, 100);
    }
});
</script>

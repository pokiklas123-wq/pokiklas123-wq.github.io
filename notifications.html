<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO الأساسي -->
    <title>الإشعارات | جديد المانجا - أفضل موقع لقراءة المانجا العربية</title>
    <meta name="description" content="إشعارات موقع جديد المانجا - تابع آخر التحديثات والإشعارات المتعلقة بمانجاك المفضلة.">
    <meta name="keywords" content="إشعارات مانجا, تنبيهات مانجا, مانجا عربية, manga arabic">
    <meta name="author" content="جديد المانجا">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="الإشعارات | جديد المانجا">
    <meta property="og:description" content="تابع آخر الإشعارات والتحديثات على موقع جديد المانجا">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pokiklas123-wq.github.io/notifications.html">
    <meta property="og:image" content="https://pokiklas123-wq.github.io/images/og-image.jpg">
    <meta property="og:site_name" content="جديد المانجا">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://pokiklas123-wq.github.io/notifications.html">
    
    <title>الإشعارات - جديد المانجا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* تنسيق الشعار */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .logo-text {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .logo-img {
                width: 32px;
                height: 32px;
            }
            .logo-text {
                font-size: 1rem;
            }
        }

        .notifications-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .notifications-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        .notifications-list {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .notification-item {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transition: var(--transition);
        }
        .notification-item:hover {
            background: rgba(0,0,0,0.05);
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-item.unread {
            background: rgba(74, 144, 226, 0.1);
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .notification-title {
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .notification-date {
            color: #666;
            font-size: 0.875rem;
        }
        .notification-content {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        .notification-actions {
            display: flex;
            gap: 1rem;
        }
        .action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .mark-all-read {
            margin-bottom: 1rem;
            text-align: left;
        }
        .empty-notifications {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .empty-notifications i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button id="drawerToggle" class="btn btn-outline">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- شعار الموقع -->
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="جديد المانجا - موقع المانجا العربية" class="logo-img">
            <span class="logo-text">جديد المانجا</span>
        </a>
        
        <div class="header-actions">
            <button id="notificationsBtn" class="btn btn-outline">
                <i class="fas fa-bell"></i>
                <span class="notification-badge hidden"></span>
            </button>
            <button id="authBtn" class="btn">
                <i class="fas fa-user"></i>
                <span>تسجيل الدخول</span>
            </button>
        </div>
    </header>

    <!-- Drawer -->
    <div class="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">القائمة</h2>
            <button class="drawer-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="userInfo" class="user-info hidden">
            <img src="" alt="صورة المستخدم" class="user-avatar">
            <div class="user-details">
                <div class="user-name"></div>
                <div class="user-email"></div>
            </div>
        </div>
        
        <ul class="drawer-menu">
            <li class="drawer-menu-item">
                <a href="index.html" class="drawer-menu-link">
                    <i class="fas fa-home"></i>
                    <span>الصفحة الرئيسية</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="#" class="drawer-menu-link">
                    <i class="fas fa-fire"></i>
                    <span>الأكثر مشاهدة</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="#" class="drawer-menu-link">
                    <i class="fas fa-star"></i>
                    <span>الأعلى تقييماً</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="#" class="drawer-menu-link">
                    <i class="fas fa-history"></i>
                    <span>الأحدث</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="notifications.html" class="drawer-menu-link" id="notificationsDrawerBtn">
                    <i class="fas fa-bell"></i>
                    <span>الإشعارات</span>
                </a>
            </li>
        </ul>
        
        <div class="theme-selector" style="display: none;">
            <!-- تم إزالة خيار الوضع الفاتح -->
            <div class="theme-option active" data-theme="dark">مظلم</div>
            <div class="theme-option" data-theme="blue">أزرق</div>
        </div>
        
        <button id="logoutBtn" class="btn btn-outline hidden">
            <i class="fas fa-sign-out-alt"></i>
            <span>تسجيل الخروج</span>
        </button>
    </div>
    <div class="drawer-overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="notifications-container">
            <div class="notifications-header">
                <h1>الإشعارات <span id="unreadNotificationsCount"></span></h1>
            </div>
            
            <div class="mark-all-read">
                <button class="btn btn-outline" onclick="notificationsManager.markAllAsRead()">
                    <i class="fas fa-check-double"></i>
                    تعيين الكل كمقروء
                </button>
            </div>
            
            <div class="notifications-list" id="notificationsList">
                <div class="empty-notifications">
                    <i class="fas fa-bell-slash"></i>
                    <p>لا توجد إشعارات</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // تأكد من تهيئة التطبيق
            if (typeof app === 'undefined') {
                window.app = new MangaApp();
            }
        });
    </script>
</body>
</html>

<script>
// كود لفتح الردود تلقائياً عند القدوم من الإشعارات
document.addEventListener('DOMContentLoaded', function() {
    // اقرأ الـ URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const commentId = urlParams.get('comment');
    const replyId = urlParams.get('reply');
    
    // إذا في commentId، افتح الردود وانسكرول
    if (commentId) {
        // انتظر حتى يتم تحميل التعليقات
        const checkCommentsLoaded = setInterval(() => {
            if (window.commentsManager) {
                clearInterval(checkCommentsLoaded);
                setTimeout(() => {
                    window.commentsManager.openRepliesAndScroll(commentId, replyId);
                }, 1000);
            }
        }, 100);
    }
});
</script>

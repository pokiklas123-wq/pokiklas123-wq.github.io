<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>تسجيل الدخول - جديد المانجا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* تنسيق الشعار */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .logo-text {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .logo-img {
                width: 32px;
                height: 32px;
            }
            .logo-text {
                font-size: 1rem;
            }
        }

        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .auth-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        .auth-subtitle {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
            font-family: inherit;
        }
        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            font-family: inherit;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(var(--primary-color-rgb), 0.2);
        }
        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-family: inherit;
            font-weight: 600;
        }
        .auth-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        .auth-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }
        .auth-link:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
        .form-message {
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        .form-message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
            display: block;
        }
        .form-message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
            display: block;
        }
        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        /* إخفاء زر البحث */
        .nav-buttons {
            display: none !important;
        }
        
        .search-container {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button id="drawerToggle" class="btn btn-outline">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- شعار الموقع -->
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="جديد المانجا - موقع المانجا العربية" class="logo-img">
            <span class="logo-text">جديد المانجا</span>
        </a>
        
        <div class="header-actions">
            <a href="index.html" class="btn btn-outline">
                <i class="fas fa-home"></i>
                الرئيسية
            </a>
        </div>
        
        <!-- تم إزالة زر البحث -->
    </header>

    <!-- Drawer -->
    <div class="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">القائمة</h2>
            <button class="drawer-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="userInfo" class="user-info hidden">
            <img src="" alt="صورة المستخدم" class="user-avatar">
            <div class="user-details">
                <div class="user-name">مستخدم</div>
                <div class="user-email">user@example.com</div>
            </div>
        </div>
        
        <ul class="drawer-menu">
            <li class="drawer-menu-item">
                <a href="index.html" class="drawer-menu-link">
                    <i class="fas fa-home"></i>
                    <span>الصفحة الرئيسية</span>
                </a>
            </li>
            <!-- تم إزالة أزرار الفلاتر -->
            <li class="drawer-menu-item">
                <a href="notifications.html" class="drawer-menu-link" id="notificationsDrawerBtn">
                    <i class="fas fa-bell"></i>
                    <span>الإشعارات</span>
                </a>
            </li>
        </ul>
        
        <!-- قسم الثيمات -->
        <div class="theme-selector">
            <span>المظهر:</span>
            <div class="theme-options">
                <div class="theme-option active" data-theme="dark">
                    <i class="fas fa-moon"></i>
                    <span>أسود</span>
                </div>
                <div class="theme-option" data-theme="blue">
                    <i class="fas fa-palette"></i>
                    <span>أزرق</span>
                </div>
            </div>
        </div>
        
        <button id="logoutBtn" class="btn btn-outline hidden">
            <i class="fas fa-sign-out-alt"></i>
            <span>تسجيل الخروج</span>
        </button>
    </div>
    <div class="drawer-overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">جديد المانجا</div>
                    <h1 class="auth-title" id="authTitle">تسجيل الدخول</h1>
                    <p class="auth-subtitle" id="authSubtitle">أدخل بياناتك للوصول إلى حسابك</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">تسجيل الدخول</button>
                    <button class="auth-tab" data-tab="register">إنشاء حساب</button>
                </div>
                
                <!-- نموذج تسجيل الدخول -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">البريد الإلكتروني</label>
                        <input type="email" class="form-input" id="loginEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">كلمة السر</label>
                        <input type="password" class="form-input" id="loginPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="auth-btn" id="loginBtn">
                            <span class="btn-text">تسجيل الدخول</span>
                            <div class="spinner" style="display: none;"></div>
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <a href="#" class="auth-link" id="forgotPasswordLink">نسيت كلمة السر؟</a>
                    </div>
                </form>
                
                <!-- نموذج إنشاء حساب -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label class="form-label" for="registerName">الاسم الكامل</label>
                        <input type="text" class="form-input" id="registerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="registerEmail">البريد الإلكتروني</label>
                        <input type="email" class="form-input" id="registerEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">كلمة السر</label>
                        <input type="password" class="form-input" id="registerPassword" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="registerConfirmPassword">تأكيد كلمة السر</label>
                        <input type="password" class="form-input" id="registerConfirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="auth-btn" id="registerBtn">
                            <span class="btn-text">إنشاء حساب</span>
                            <div class="spinner" style="display: none;"></div>
                        </button>
                    </div>
                </form>
                
                <!-- نموذج إعادة تعيين كلمة السر -->
                <form class="auth-form" id="resetPasswordForm">
                    <div class="form-group">
                        <label class="form-label" for="resetEmail">البريد الإلكتروني</label>
                        <input type="email" class="form-input" id="resetEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="auth-btn" id="resetPasswordBtn">
                            <span class="btn-text">إرسال رابط التعيين</span>
                            <div class="spinner" style="display: none;"></div>
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <a href="#" class="auth-link back-to-login">العودة لتسجيل الدخول</a>
                    </div>
                </form>
                
                <!-- رسائل النموذج -->
                <div class="form-message" id="formMessage"></div>
            </div>
            
            <div class="back-home">
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-arrow-right"></i>
                    العودة للصفحة الرئيسية
                </a>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-page.js"></script>

    <script>
        // كود التحكم في الدراور - مشابه لـ app.js
        document.addEventListener('DOMContentLoaded', function() {
            const drawer = document.querySelector('.drawer');
            const drawerToggle = document.getElementById('drawerToggle');
            const drawerClose = document.querySelector('.drawer-close');
            const drawerOverlay = document.querySelector('.drawer-overlay');

            function openDrawer() {
                drawer.classList.add('open');
                drawerOverlay.classList.add('open');
                document.body.style.overflow = 'hidden';
            }

            function closeDrawer() {
                drawer.classList.remove('open');
                drawerOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }

            if (drawerToggle) {
                drawerToggle.addEventListener('click', openDrawer);
            }

            if (drawerClose) {
                drawerClose.addEventListener('click', closeDrawer);
            }

            if (drawerOverlay) {
                drawerOverlay.addEventListener('click', closeDrawer);
            }

            // إغلاق الدراور عند النقر على رابط
            const drawerLinks = document.querySelectorAll('.drawer-menu-link');
            drawerLinks.forEach(link => {
                link.addEventListener('click', closeDrawer);
            });

            // كود التحكم في التبويبات
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            const title = document.getElementById('authTitle');
            const subtitle = document.getElementById('authSubtitle');
            const forgotLink = document.getElementById('forgotPasswordLink');
            const backToLoginLinks = document.querySelectorAll('.back-to-login');

            function activate(tab) {
                tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
                forms.forEach(f => f.classList.toggle('active', f.id === (tab === 'login' ? 'loginForm' : tab === 'register' ? 'registerForm' : 'resetPasswordForm')));
                if (tab === 'login') {
                    title.textContent = 'تسجيل الدخول';
                    subtitle.textContent = 'أدخل بياناتك للوصول إلى حسابك';
                } else if (tab === 'register') {
                    title.textContent = 'إنشاء حساب';
                    subtitle.textContent = 'أنشئ حسابك للاستمتاع بالمزايا الكاملة';
                } else {
                    title.textContent = 'إعادة تعيين كلمة السر';
                    subtitle.textContent = 'أدخل بريدك الإلكتروني لإرسال رابط التعيين';
                }
            }

            tabs.forEach(t => t.addEventListener('click', () => activate(t.dataset.tab)));
            if (forgotLink) forgotLink.addEventListener('click', (e) => { e.preventDefault(); activate('reset'); });
            backToLoginLinks.forEach(l => l.addEventListener('click', (e) => { e.preventDefault(); activate('login'); }));

            // إدارة الثيمات
            const themeOptions = document.querySelectorAll('.theme-option');
            themeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    changeTheme(theme);
                });
            });

            function changeTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                themeOptions.forEach(option => {
                    if (option.getAttribute('data-theme') === theme) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
            }

            // تحميل الثيم المحفوظ
            const savedTheme = localStorage.getItem('theme') || 'dark';
            changeTheme(savedTheme);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>الصفحة غير موجودة | جديد المانجا</title>
    <meta name="description" content="الصفحة التي تبحث عنها غير موجودة. عد إلى الصفحة الرئيسية لموقع جديد المانجا.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 2rem;
        }
        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
    </style>
    <script>
        // معالجة إعادة التوجيه المتقدمة لـ GitHub Pages
        (function() {
            const path = window.location.pathname;
            
            // إذا كان هناك مسار حقيقي (ليس الصفحة الرئيسية)
            if (path && path !== '/' && path !== '/index.html') {
                // حفظ المسار الكامل في sessionStorage
                sessionStorage.setItem('redirectPath', path);
            }
            
            // التوجيه إلى الصفحة الرئيسية بعد 5 ثوان
            setTimeout(() => {
                window.location.href = '/';
            }, 5000);
        })();
    </script>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">الصفحة غير موجودة</h1>
        <p class="error-message">
            عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها.
            <br>
            سيتم توجيهك تلقائياً إلى الصفحة الرئيسية خلال 5 ثوان.
        </p>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i>
            العودة إلى الصفحة الرئيسية
        </a>
    </div>
</body>
</html>

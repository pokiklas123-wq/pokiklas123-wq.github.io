    <title>تفاصيل المانجا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* تنسيق الشعار */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .logo-text {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .logo-img {
                width: 32px;
                height: 32px;
            }
            .logo-text {
                font-size: 1rem;
            }
        }

        .manga-detail {
            margin-bottom: 2rem;
        }
        .manga-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .manga-poster {
            flex: 0 0 300px;
        }
        .manga-poster img {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .manga-info-large {
            flex: 1;
        }
        .manga-title-large {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        .manga-meta-large {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
        }
        .manga-description {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        /* أنماط نظام التقييم */
        .rating-section {
            margin: 1.5rem 0;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
        }
        
        .star-rating {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0;
            direction: ltr;
        }
        
        .star-rating i {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .star-rating i:hover {
            transform: scale(1.2);
        }
        
        .star-rating i.active {
            color: #ffc107;
        }
        
        .rating-text, .average-rating {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }
        
        .average-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .chapters-section {
            margin-top: 2rem;
        }
        .chapters-list {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transition: var(--transition);
        }
        .chapter-item:hover {
            background: rgba(0,0,0,0.05);
        }
        .chapter-item:last-child {
            border-bottom: none;
        }
        .chapter-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .chapter-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ccc;
        }
        .mt-2 {
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .manga-header {
                flex-direction: column;
            }
            .manga-poster {
                flex: none;
                max-width: 250px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button id="drawerToggle" class="btn btn-outline">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- شعار الموقع -->
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="جديد المانجا - موقع المانجا العربية" class="logo-img">
            <span class="logo-text">جديد المانجا</span>
        </a>
        
        <div class="header-actions">
            <button id="notificationsBtn" class="btn btn-outline">
                <i class="fas fa-bell"></i>
                <span class="notification-badge hidden"></span>
            </button>
            <button id="authBtn" class="btn">
                <i class="fas fa-user"></i>
                <span>تسجيل الدخول</span>
            </button>
        </div>
    </header>

    <!-- Drawer -->
    <div class="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">القائمة</h2>
            <button class="drawer-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="userInfo" class="user-info hidden">
            <img src="" alt="صورة المستخدم" class="user-avatar">
            <div class="user-details">
                <div class="user-name"></div>
                <div class="user-email"></div>
            </div>
        </div>
        
        <ul class="drawer-menu">
            <li class="drawer-menu-item">
                <a href="index.html" class="drawer-menu-link">
                    <i class="fas fa-home"></i>
                    <span>الصفحة الرئيسية</span>
                </a>
            </li>
           
            <li class="drawer-menu-item">
                <a href="notifications.html" class="drawer-menu-link" id="notificationsDrawerBtn">
                    <i class="fas fa-bell"></i>
                    <span>الإشعارات</span>
                </a>
            </li>
        </ul>
        
        <div class="theme-selector" style="display: none;">
            <!-- تم إزالة خيار الوضع الفاتح -->
            <div class="theme-option active" data-theme="dark">مظلم</div>
            <div class="theme-option" data-theme="blue">أزرق</div>
        </div>
        
        <button id="logoutBtn" class="btn btn-outline hidden">
            <i class="fas fa-sign-out-alt"></i>
            تسجيل الخروج
        </button>
    </div>
    <div class="drawer-overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <div id="mangaDetail" class="manga-detail">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/manga.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراءة الفصل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- تم دمج جميع ملفات CSS في style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <button id="drawerToggle" class="btn btn-outline">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html" class="logo">مانجا أونلاين</a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="ابحث عن مانجا...">
            <div class="search-results"></div>
        </div>
        <div class="header-actions">
            <button id="themeToggle" class="btn btn-outline">
                <i class="fas fa-moon"></i>
            </button>
            <button id="notificationsBtn" class="btn btn-outline">
                <i class="fas fa-bell"></i>
                <span class="notification-badge hidden"></span>
            </button>
            <button id="authBtn" class="btn">
                <i class="fas fa-user"></i>
                <span>تسجيل الدخول</span>
            </button>
        </div>
    </header>

    <!-- Drawer -->
    <div class="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">القائمة</h2>
            <button class="drawer-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="userInfo" class="user-info hidden">
            <img src="" alt="صورة المستخدم" class="user-avatar">
            <div class="user-details">
                <div class="user-name"></div>
                <div class="user-email"></div>
            </div>
        </div>
        
        <ul class="drawer-menu">
            <li class="drawer-menu-item">
                <a href="index.html" class="drawer-menu-link">
                    <i class="fas fa-home"></i>
                    <span>الصفحة الرئيسية</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="#" class="drawer-menu-link">
                    <i class="fas fa-fire"></i>
                    <span>الأكثر مشاهدة</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="#" class="drawer-menu-link">
                    <i class="fas fa-star"></i>
                    <span>الأعلى تقييماً</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="#" class="drawer-menu-link">
                    <i class="fas fa-history"></i>
                    <span>الأحدث</span>
                </a>
            </li>
            <li class="drawer-menu-item">
                <a href="notifications.html" class="drawer-menu-link" id="notificationsDrawerBtn">
                    <i class="fas fa-bell"></i>
                    <span>الإشعارات</span>
                </a>
            </li>
        </ul>
        
        <div class="theme-selector">
            <div class="theme-option active" data-theme="light">فاتح</div>
            <div class="theme-option" data-theme="dark">مظلم</div>
            <div class="theme-option" data-theme="blue">أزرق</div>
        </div>
        
        <button id="logoutBtn" class="btn btn-outline hidden">
            <i class="fas fa-sign-out-alt"></i>
            <span>تسجيل الخروج</span>
        </button>
    </div>
    <div class="drawer-overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <div id="chapterContent">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div class="container comments-section">
        <h2>التعليقات</h2>
        <div id="commentFormContainer">
            <form id="commentForm">
                <textarea id="commentInput" placeholder="اكتب تعليقك هنا..." required></textarea>
                <button type="submit" class="btn">إرسال التعليق</button>
            </form>
        </div>
        <div id="commentsContainer" class="comments-list">
            <!-- Comments will be rendered here by comments.js -->
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/chapter.js"></script>
</body>
</html>
